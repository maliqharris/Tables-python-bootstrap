            <!-- {{players_for_jinjia}} -->
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Full Name</th>
                  </tr>
                </thead>
                <tbody>


<!-- --------------------wants this to repeat /put in jinja/ for loop to repeat jfor -->
<!-- --------------------users is random variable -->
                {% for users in players_for_jinjia  %}
                    <tr>
                    <td>{{users['first_name']  }}</td>
                    <td>{{ users['last_name'] }}</td>
                    <td>{{ users['first_name'] + " " + users['last_name']}}</td>
                  </tr>
                {% endfor %}
